<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Points System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login or Register</h1>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="group" placeholder="Enter your group" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Login</button>
        </form>
        <form id="adminLoginForm">
            <h2>Admin Login</h2>
            <input type="text" id="adminName" placeholder="Enter admin name" required>
            <input type="password" id="adminPassword" placeholder="Enter admin password" required>
            <button type="submit">Login as Admin</button>
        </form>
    </div>

    <div id="user-dashboard" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <h3>Group: <span id="user-group"></span></h3>
        <p>Your points: <span id="user-points"></span></p>

        <h3>User Rankings</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Group</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="user-ranking">
                <!-- Dynamic content -->
            </tbody>
        </table>
    </div>

    <div id="admin-dashboard" style="display: none;">
        <h2>Admin Panel</h2>
        <input type="text" id="searchUser" placeholder="Search by name or group">
        <button id="searchBtn">Search</button>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Group</th>
                    <th>Points</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="admin-user-list">
                <!-- Dynamic content -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
